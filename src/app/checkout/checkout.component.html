<div class="d-flex justify-content-center align-items-center flex-column h-100">
    <p class="medium-text mb-4">Payment</p>
    <div class="mb-4">
        <div class="row card-box">
            <div class="col-12">
                <div class="card">
                    <p class="card-title">Service Title</p>
                    <ul class="card-items-list">
                      <li class="item">{{ elementName }}</li>
                      <li class="item">here is a feature included</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn payment-btn" (click)="openCheckout()">
      Proceed to Pay
    </button>
</div>
