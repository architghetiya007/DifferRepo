<div class="d-flex justify-content-center align-items-center flex-column h-100">
    <p class="medium-text">
      Enter the code that was sent to<br />your email address
    </p>
    <form
      [formGroup]="signupVerifyForm"
      (ngSubmit)="handleSubmit()"
      class="form signup-verify"
    >
    <label for="">OTP</label>
      <div class="d-flex flex-row">
        <div class="form-group" *ngFor="let input of formInput; index as i">
          <input
            type="text"
            class="form-control"
            name="emailOTP"
            formControlName="{{ input }}"
            maxlength="1"
            (keyup)="keyUpEvent($event, i)"
            #formRow
          />
        </div>
      </div>
      <button class="btn btn-success w-100" type="submit">Verify</button>
      <div class="text-center mt-4">
        <!-- <a routerLink="/differ-signup-verify" class="link"
          >didn't receive your code?
        </a> -->
      </div>
    </form>
  </div>
