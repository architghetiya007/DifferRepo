<div class="d-flex justify-content-center align-items-center flex-column h-100">
    <p class="faded-small-text">Let's Get Started!</p>
    <p class="large-text">Enter your address to determine service</p>
    <form
      [formGroup]="serviceAddressForm"
      (ngSubmit)="handleSubmit()"
      class="form"
    >
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          name="address"
          formControlName="address"
          placeholder="Enter Your Address"
          #address
        />
        <div class="input-group">
          <input
            type="hidden"
            class="form-control"
            name="city"
            formControlName="city"
            #city
          />
        </div>
        <button class="btn" type="submit">Check Service</button>
      </div>
      <div
        class="error-box"
        *ngIf="submitted && serviceAddressFormHas.address?.errors"
      >
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
          *ngIf="serviceAddressFormHas.address.errors?.required"
        >
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error-text">Address is Required</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
            (click)="submitted = false; serviceAddressForm.reset()"
          ></button>
        </div>
      </div>
    </form>
  </div>
